<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script>
        
         $(function(){
             setInterval(function () {
                check();
              }, 1000);
         });
         function check(){
            now = new Date();
            old = new Date('09-22-2017');
            diff = Math.abs(now - old);
            result = new Date(diff);
            day = result.getDate();
            month = result.getMonth();
            year = result.getFullYear() - 1970;
            m = result.getMinutes();
            s = result.getSeconds();
            h = result.getHours();
            if(year === 0){
                document.getElementById('day').innerHTML = month+' tháng '+day+' ngày ';
                document.getElementById('hours').innerHTML = h+' giờ '+m+' phút '+s+' giây ';
            }else{
                document.getElementById('day').innerHTML = year+' năm '+month+' tháng '+day+' ngày ';
                document.getElementById('hours').innerHTML = h+' giờ '+m+' phút '+s+' giây ';
            }
         }
     </script>
